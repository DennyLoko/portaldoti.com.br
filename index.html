<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<title>Portal do TI - O maior portal de links de TI</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <span class="navbar-brand">
        <img src="logo.png" alt="Portal do TI" height="30" />
      </span>
    </div>

    <div class="collapse navbar-collapse">
      <form class="navbar-form navbar-left" role="search" onsubmit="return Busca(this);">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Digite um link que dejesa encontrar">
        </div>
        <button type="submit" class="btn btn-default">Buscar</button>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid">
  <div id="lista-links">

  </div>
</div>

<script src="script.js" charset="utf-8"></script>
</body>
</html>
